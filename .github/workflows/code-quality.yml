name: Code Quality Checks

on:
  pull_request:
    branches: [ main ]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    name: Code Quality Analysis
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run ESLint with annotations
        run: |
          npx eslint . --format @microsoft/eslint-formatter-sarif --output-file eslint-results.sarif
        continue-on-error: true
        
      - name: Upload ESLint results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: eslint-results.sarif
          
      - name: Run Prettier check
        run: npx prettier --check .
        
      - name: Check for TODO/FIXME comments
        run: |
          grep -r "TODO\|FIXME\|XXX\|HACK" src/ || echo "No TODO/FIXME comments found"
          
      - name: Check bundle size
        run: |
          npm run build
          npx bundlesize
          
      - name: Dependency vulnerability check
        run: npm audit --audit-level moderate

  spell-check:
    runs-on: ubuntu-latest
    name: Spell Check
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install cspell
        run: npm install -g cspell
        
      - name: Run spell check
        run: |
          cspell "**/*.{ts,tsx,js,jsx,md}" \
            --exclude node_modules \
            --exclude .next \
            --exclude "*.json" \
            --no-progress

  commit-message-check:
    runs-on: ubuntu-latest
    name: Commit Message Validation
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install commitlint
        run: |
          npm install -g @commitlint/cli @commitlint/config-conventional
          
      - name: Validate commit messages
        run: |
          npx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose

  file-size-check:
    runs-on: ubuntu-latest
    name: File Size Monitor
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Check for large files
        run: |
          find . -type f -size +1M -not -path "./node_modules/*" -not -path "./.next/*" -not -path "./.git/*" | \
          while read file; do
            echo "WARNING: Large file detected: $file ($(du -h "$file" | cut -f1))"
          done
          
      - name: Check total repository size
        run: |
          du -sh . | awk '{if ($1 ~ /G$/ && $1+0 > 1) exit 1; print "Repository size:", $1}'
